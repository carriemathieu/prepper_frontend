<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="src/word.js"></script>

<body>
    <div id="category-container">
        <form id="create-word-list-form">
            <h3> Create a Word List! </h3>
            <input id="input-title" type="text" name="title" value="" placeholder="List Title">
            <input id="input-word" type="text" name="word[0]" value="" placeholder="Word 1">
            <input id="input-word" type="text" name="word[1]" value="" placeholder="Word 2">
            <input id="input-word" type="text" name="word[2]" value="" placeholder="Word 3">
            <input id="input-word" type="text" name="word[3]" value="" placeholder="Word 4">
            <input id="input-word" type="text" name="word[4]" value="" placeholder="Word 5">
            <input id="input-word" type="text" name="word[5]" value="" placeholder="Word 6">
            <input id="input-word" type="text" name="word[6]" value="" placeholder="Word 7">
            <input id="input-word" type="text" name="word[7]" value="" placeholder="Word 8">
            <input id="input-word" type="text" name="word[8]" value="" placeholder="Word 9">
            <input id="input-word" type="text" name="word[9]" value="" placeholder="Word 10">
            <br><br>
        
            <select id="categories" name="categories">
                <option value="" disabled selected>Please Select a Category</option>
                <option value="1">Ruby</option>
                <option value="2">Rails</option>
                <option value="3">Javascript</option>
            </select>
            <br><br>
        <input id='create-button' type="submit" name="submit" value="Create List" class="submit">
        </form>

    </div>
    <div id="words-container">

    </div>
